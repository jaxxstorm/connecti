defaults:
  run:
    shell: bash
    working-directory: website

name: website
on:
  push:
    branches:
    - main
    paths:
    - website/**
    - .github/workflows/website.yml
jobs:    
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v3
      - name: Install npm packages
        run: npm ci
      - name: Build
        run: npm run build
      - name: Export
        run: npm run export
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CF_TOKEN }}
          command: pages publish --project-name=connecti ${{ github.workspace}}/website/out
